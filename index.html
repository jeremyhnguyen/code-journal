<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container column-full">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container column-full">
      <h1>New Entry</h1>
      <div data-view="entry-form">
        <div class="column half">
          <img
            src="images/placeholder-image-square.jpg"
            alt="Placeholder Image" />
        </div>
        <form>
          <div class="column-half">
            <label for="title">Title</label>
            <br />
            <input id="title" name="title" type="text" />
            <br />
            <label for="url">Photo URL</label>
            <br />
            <input id="url" name="url" type="url" />
          </div>
          <div class="column-full">
            <label for="notes">Notes</label><br />
            <textarea id="notes" name="notes" cols="97" rows="8"></textarea>
            <input type="submit" value="SAVE" />
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
