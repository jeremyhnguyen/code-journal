<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row align-center">
        <a href="#form" id="swap-home">Code Journal</a>
        <a href="#entries" id="entry-anchor">Entries</a>
      </div>
    </header>
    <main class="container">
      <div class="entryformdiv" data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder Image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" name="title" type="text" required />
              <label for="url">Photo URL</label>
              <input id="url" name="url" type="url" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>
          <div class="saverow">
            <input id="save" type="submit" value="SAVE" />
          </div>
          <div class="row">
            <a href="#" class="hidden delete">Delete Entry</a>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden entriesdiv">
        <div class="entryrow">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div id="new-column">
            <a href="#form" id="form-anchor">NEW</a>
          </div>
        </div>
        <div class="noentrytext">
          <p>No entries have been recorded.</p>
        </div>
        <ul id="entries"></ul>
      </div>
      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <div id="delete-text">
            <p>Are you sure you want to delete this entry?</p>
          </div>
          <div id="cancel-button">
            <button id="cancel">CANCEL</button>
            <button id="confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
