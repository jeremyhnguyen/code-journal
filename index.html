<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row align-center">
        <a id="swaphome">Code Journal</a>
        <a id="entryanchor">Entries</a>
      </div>
    </header>
    <main class="container">
      <div id="entryformdiv" data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                id="image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder Image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" name="title" type="text" required />
              <label for="url">Photo URL</label>
              <input id="url" name="url" type="url" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>
          <div class="saverow">
            <input id="save" type="submit" value="SAVE" />
          </div>
        </form>
      </div>
      <div id="entriesdiv" data-view="entries" class="hidden">
        <div class="entryrow">
          <div class="column-half">
            <h1>Entries</h1>
          </div>
          <div id="newcolumn">
              <a id="formanchor">NEW</a>
          </div>
        </div>
        <ul id="entries">
          <li>
            <p class="noentrytext">No entries have been recorded.</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
